<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang chủ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="p-4 shadow bg-white flex justify-between items-center">
    <h1 class="text-xl font-bold">Quản lý thiết bị</h1>
    <div class="space-x-4">
      {% if user %}
        <span>Xin chào, {{ user }}</span>
        {% if role == 'admin' %}
          <a href="/assets" class="text-blue-600 hover:underline">Quản lý thiết bị</a>
          <a href="/orders" class="text-blue-600 hover:underline">Đơn hàng</a>
        {% endif %}
        <a href="/logout" class="text-red-600 hover:underline">Đăng xuất</a>
      {% else %}
        <a href="/login" class="text-blue-600 hover:underline">Đăng nhập</a>
      {% endif %}
    </div>
  </div>

  <div class="p-6">
    <h2 class="text-2xl">Chào mừng đến hệ thống quản lý tài sản & đơn hàng</h2>
    <p class="mt-2 text-gray-600">Bạn có thể quản lý thiết bị, theo dõi đơn hàng, và xuất dữ liệu.</p>
  </div>
</body>
</html>
